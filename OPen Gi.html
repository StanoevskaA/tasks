<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./OpenGi.css">
    <title>OpenGi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="leftside"> 
            <h1 class="slogan">Lorem ipsum dolor <br> sit amet</h1>
        </div>
        <div class="rightside"> 
            <h2 class="account">Create Account</h2>
            <form>
                <input class="company" type="text" name="companyname" placeholder="Company Name"><br />
                <input class="website" type="text" name="website" placeholder="Website"><br />
                <input class="email" type="email" name="email" placeholder="Email"><br />
                <input class="password" type="password" name="password" input="password" placeholder="Password"><br />
                <input class="confpassword" type="password" name="confpassword" input="confpassword" placeholder="Confirm Password"><br />
                <input class="sign-up" type="submit" value="Create Account">
              </form>
              
              <p class="log">Already have an account? <b>Log In</b> </p>
        </div>
    </section>
</body>
</html>
